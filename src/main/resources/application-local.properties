# Server Port
server.port=8082

# Datasource
spring.datasource.url=jdbc:mysql://localhost:3307/db_api
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=seiya
spring.datasource.password=asdf

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Log
logging.level.org.hibernate.type=trace
logging.level.com.zaxxer.hikari=debug

# HikariCP-1
spring.datasource.hikari.pool-name=HikariCP-1
spring.datasource.hikari.connection-timeout=40000
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=20000
spring.datasource.hikari.auto-commit=true
